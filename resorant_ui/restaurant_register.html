<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Aramıza Katıl | İşletme </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
    margin-top:40px;
}
.stepwizard-step p {
    margin-top: 10px;
}
.stepwizard-row {
    display: table-row;
}
.stepwizard {
    display: table;
    width: 50%;
    position: relative;
}
.stepwizard-step button[disabled] {
    opacity: 1 !important;
    filter: alpha(opacity=100) !important;
}
.stepwizard-row:before {
    top: 14px;
    bottom: 0;
    position: absolute;
    content: " ";
    width: 100%;
    height: 1px;
    background-color: white;
    z-order: 0;
}
.stepwizard-step {
    display: table-cell;
    text-align: center;
    position: relative;
}
.btn-circle {
    width: 30px;
    height: 30px;
    text-align: center;
    padding: 6px 0;
    font-size: 12px;
    line-height: 1.428571429;
    border-radius: 15px;
}
body{
  background: url(images/slider.jpg) no-repeat;
  background-size: cover;
}
.control-label{
  color: white;
  font-size: 20px;
}

    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

<div class="stepwizard col-md-offset-3">
    <div class="stepwizard-row setup-panel">
      <div class="stepwizard-step">
        <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
        <p style="color:white;">Adım 1</p>
      </div>
      <div class="stepwizard-step">
        <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
        <p style="color:white;" >Adım 2</p>
      </div>
      <div class="stepwizard-step">
        <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
        <p style="color:white;" >Adım 3</p>
      </div>
    </div>

  </div>
  <h3 style="color:#41a9f4; text-align:center;">Aramıza Şimdiden Hoşgeldiniz</h3>

  <form role="form" action="" method="post">

    <div class="row setup-content" id="step-1">
      <div class="col-xs-6 col-md-offset-3">
        <div class="col-md-12">
          <h3 style="color:white;">İsminiz </h3>
          <div class="form-group">
            <label class="control-label"></label>
            <input  maxlength="100" type="text"  required="required" class="form-control" placeholder="İsminiz"  />
          </div>
          <div class="form-group">
            <label class="control-label">Soyİsminiz</label>
            <input maxlength="100" type="text"  required="required" class="form-control" placeholder="Soyisim" />
          </div>
          <div class="form-group">
            <label class="control-label">Mail Adresiniz</label>
            <input maxlength="100" type="text" required="required" class="form-control" placeholder=" Email adresiniz" />
          </div>
          <div class="form-group">
            <label class="control-label">Adresiniz </label>
            <textarea required="required" class="form-control" placeholder="Adresiniz" ></textarea>
          </div>
          <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >İleri</button>
        </div>
      </div>
    </div>
    <div class="row setup-content" id="step-2">
      <div class="col-xs-6 col-md-offset-3">
        <div class="col-md-12">
          <h3 style="color:white;"> Adım 2</h3>
          <div class="form-group">
            <label class="control-label">İşletme İsmi</label>
            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />
          </div>
          <div class="form-group">
            <label class="control-label">Ticaret Sicil Numarası</label>
            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address"  />
          </div>
          <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >İleri</button>
        </div>
      </div>
    </div>
    <div class="row setup-content" id="step-3">
      <div class="col-xs-6 col-md-offset-3">
        <div class="col-md-12">


          <h3 style="color:white;"> Adım 3</h3>
          <div class="form-group">
            <h3 style="color:#41a9f4;">Arkadaşlarımız firmanız için, gereken mali ve araştırmaları yapacak ve en yakın zamanda (en geç 1 hafta sonucunda) Kurumsal çözüm ekibimiz sizleri firmanızda ziyaret edecektir.:)) Şimdilik Hoşçakal  </h3>
            <label class="control-label">Firmanıza Ait Belli Başlı Resimler </label>
            <label class="btn btn-default">
              <input type="file" required="required" class="form-control" name="fileToUpload" id="fileToUpload">
            </label>
          </div>

          <button class="btn btn-success btn-lg pull-left" type="submit">Başvuruyu Tamamla</button>
        </div>
      </div>
    </div>
  </form>

</div>
<script type="text/javascript">
$(document).ready(function () {
  var navListItems = $('div.setup-panel div a'),
          allWells = $('.setup-content'),
          allNextBtn = $('.nextBtn');

  allWells.hide();

  navListItems.click(function (e) {
      e.preventDefault();
      var $target = $($(this).attr('href')),
              $item = $(this);

      if (!$item.hasClass('disabled')) {
          navListItems.removeClass('btn-primary').addClass('btn-default');
          $item.addClass('btn-primary');
          allWells.hide();
          $target.show();
          $target.find('input:eq(0)').focus();
      }
  });

  allNextBtn.click(function(){
      var curStep = $(this).closest(".setup-content"),
          curStepBtn = curStep.attr("id"),
          nextStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().next().children("a"),
          curInputs = curStep.find("input[type='text'],input[type='url']"),
          isValid = true;

      $(".form-group").removeClass("has-error");
      for(var i=0; i<curInputs.length; i++){
          if (!curInputs[i].validity.valid){
              isValid = false;
              $(curInputs[i]).closest(".form-group").addClass("has-error");
          }
      }

      if (isValid)
          nextStepWizard.removeAttr('disabled').trigger('click');
  });

  $('div.setup-panel div a.btn-primary').trigger('click');
});
</script>
</body>
</html>
